publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  supabase_flutter: ^2.0.2
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  lottie: ^2.7.0
  flutter_animate: ^4.5.0
  fl_chart: ^0.65.0
  get_storage: ^2.1.1
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  intl: ^0.19.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
